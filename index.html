<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mehedi Hassan Miraj">
    <title>Dream Travel || Mehedi Hassan Miraj</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo-icon.png" type="image/x-icon">
    <!-- font awesome css cdn file add-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <!-- header Start -->
    <header id="header">
        <!-- navigation -->
        <nav id="nav" class="container">
            <!-- logo -->
            <a href="#" class="logo-title">
                <img src="./images/logo-icon.png" alt="logo-icon">
                Dream <span>Travel</span>
            </a>
            <!-- menu -->
            <ul id="menu">
                <li><a href="#" class="active-menu">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- bars -->
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <!-- header End -->
    <!-- banner start -->
    <section id="banner">
       <div class="container">
        <div class="banner">
            <!-- banner content -->
            <div class="banner-content">
                <h1 class="banner-content-title">Explore Your Travel</h1>
                <p class="paragraph banner-content-desc">Dream travel can mean different things to different people. It often involves visiting a destination that holds a special place in your heart or fulfilling a long-held travel aspiration.</p>
            </div>
            <!-- find now form -->
            <form id="find-now-form">
                <input type="text" placeholder="Where go">
                <select  class="when-select">
                    <option value="" disabled selected hidden>When</option>
                    <option value="Sat">Sat</option>
                    <option value="Sun">Sun</option>
                </select>
                <select class="type-select">
                    <option value="" disabled selected hidden>Select Type</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <button type="submit" class="btn find-now-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </form>
        </div>
       </div>
    </section>
    <!-- banner end -->
    <!-- font awesome js cdn file add -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
